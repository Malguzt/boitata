{% extends 'base.html' %}
{% block title %}{{character.name}}{% endblock %}
{% block navigation %}
    <a href="/" data-role="button" data-inline="true" data-mini="true">Inicio</a>
    <a href="/party/{{character.party.id}}" data-role="button" data-inline="true" data-mini="true">{{character.party.title}}</a>
{% endblock %}
{% block content %}
  <div data-role="collapsible-set" data-theme="c" data-content-theme="d">
    <div data-role="collapsible">
      <h3>Su historia</h3>
      <p>{{character.history}}</p>
    </div>
  </div>
{% endblock %}
