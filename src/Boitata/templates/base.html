<!DOCTPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>Boitata - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <section id="user">
                {% if user.username != '' %}
                    <a href="/profile/{{user.username}}" data-role="button" data-inline="true">{{user.username}}</a>
                    <a href="/logout" data-role="button" data-inline="true" data-theme="e">Salir</a>
                {% else %}
                    <a href="/login" data-role="button">Entrar</a>
                {% endif %}
            </section>
            {% block header %}{% endblock %}
            <nav>
                <ul data-role="listview" >
                    <li>
                        <a href="/">Inicio</a>
                    </li>
                    {% if user.username == '' %}
	                    <li>
	                        <a href="/user/new">Nuevo usuario</a>
	                    </li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <section class="main">
            {% block content %}{% endblock %}
        </section>
        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </body>
</html>
